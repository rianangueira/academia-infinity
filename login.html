<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/9e7e7c5c62.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login-form/script.js"></script>
    <title>Tela de Login</title>
</head>
<body>
    <header>
        <div class="menu-content">
            <!--Logo-->
            <h1 class="logo"><a href="index.html" style="text-decoration:none">AcademiaInfinity</a></h1>
            <!--NavBar, Barra de Menu-->
        <nav class="header-menu">
            <ul class="list-items">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Central de Ajuda</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contatos</a></li>
                <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com/rianangueira" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </nav>
        </div>
        <!--Tela de Login-->
        <main class="login">
            <div class="login__container">
              <h1 class="login__title">Espaço do Cliente</h1>
              <form class="login__form">
                <input class="login__input" type="email" placeholder="e-mail" />
                <span class="login__input-border"></span>
                <input class="login__input" type="password" placeholder="senha"/>
                <span class="login__input-border"></span>
                <button class="login__submit">Login</button>
                <a class="login__reset" href="#">Esqueceu a senha?</a>
              </form>
            </div>
        </main>
    </header>
</body>
</html>
